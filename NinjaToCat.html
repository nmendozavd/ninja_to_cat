<!DOCTYPE html>
<html>
<head>
  <title>Ninja to Cat</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>

  $(document).ready(function(){
    $("img").click(function() {
    $(this).attr('temp', $(this).attr('src'));
    $(this).attr('src', $(this).attr('alt-src'));
    $(this).attr('alt-src', $(this).attr('temp'));
        });

    });

</script>
</head>
<body>
<h1> Ninja to Cat</h1>
<br>

  <img src="ninja0.png" alt-src="cat0.png" temp="" />
  <br>
  <img src="ninja1.png" alt-src='cat1.png'temp="" />
  <br>
  <img src="ninja2.png" alt-src='cat2.png'temp="" />
  <br>
  <img src="ninja3.png" alt-src='cat3.png'temp="" />
  <br>
  <img src="ninja4.png" alt-src='cat4.png'temp="" />

</body>
</html>
